<section class="grid-container" *ngIf="meals && meals.length > 0">
  <mat-card class="example-card" *ngFor="let meal of meals">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ meal.strMeal }}</mat-card-title>
    </mat-card-header>
    <img
      mat-card-image
      src="{{ meal.strMealThumb }}"
      alt="Photo of a Shiba Inu"
    />
    <div class="star-points">
      <p>Rating:</p>
      <mat-icon *ngFor="let star of getStarsArray(5)">star</mat-icon>
    </div>
  </mat-card>
</section>
